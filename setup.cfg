[metadata]
name = mtt
version = 0.1
description = Python Toolbox for testing mirantis products
long_description = file: README.md
long_description_content_type = text/markdown
url = https://mirantis.com/
author = James Nesbitt
license = MIT
license_file = LICENSE
platforms = unix, linux, osx
classifiers =
    Development Status :: 6 - Mature
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Software Development :: Libraries
    Topic :: Software Development :: Testing
    Topic :: Utilities
keywords = test, unittest
project_urls =
    Source=https://github.com/Mirantis

[options]
package_dir =
    mirantis.testing = ./mirantis/testing
packages =
    mirantis.testing.toolbox
    mirantis.testing.mtt_dummy
    mirantis.testing.mtt_docker
    mirantis.testing.mtt_kubernetes
    mirantis.testing.mtt_launchpad
    mirantis.testing.mtt_testkit
    mirantis.testing.mtt_terraform

install_requires =
    appdirs
    pyyaml
    docker
    kubernetes==17.14.0a1

[options.entry_points]
mirantis.testing.toolbox.bootstrap =
    mtt_common      = mirantis.testing.mtt_common:mtt_common_bootstrap
    mtt_launchpad   = mirantis.testing.mtt_launchpad:mtt_launchpad_bootstrap
mirantis.testing.toolbox.plugin.provisioner =
    terraform       = mirantis.testing.mtt_terraform:provisioner_factory
    dummy           = mirantis.testing.mtt_dummy:provisioner_factory
    launchpad       = mirantis.testing.mtt_launchpad:provisioner_factory
mirantis.testing.toolbox.plugin.client =
    dummy           = mirantis.testing.mtt_dummy:client_factory
    docker          = mirantis.testing.mtt_docker:docker_client_factory
    kubernetes      = mirantis.testing.mtt_kubernetes:kubernetes_client_factory
mirantis.testing.toolbox.plugin.workload =
    dummy           = mirantis.testing.mtt_dummy:workload_factory

[options.extras_require]
testing =
    pytest
