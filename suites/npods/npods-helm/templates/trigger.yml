{{- range .Values.triggers }}
# Start relay threads using curl jobs
apiVersion: batch/v1
kind: Job
metadata:
  name: npod-trigger-{{ .name }}
spec:
  template:
    spec:
      containers:
      - name: trigger
        image: curlimages/curl
        command: ["bin/sh"]
        args:
        - "-c"
        - "for i in $(seq {{ .start }} {{ add .start .threads }}); do curl -sL http://npods-relay?thread=$i; echo; done"
      restartPolicy: Never
  completions: 1
{{- end }}