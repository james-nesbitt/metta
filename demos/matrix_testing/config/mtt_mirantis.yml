# This will tell mtt to include mtt/config/variation/ltc
variation: ltc
# this will tell mtt to include mtt/config/release/patch/202012
# This will get overridden in the MATRIX functionality
release: patch/202012
# This will tell mtt to include mtt/config/cluster/poc
# This will get overridden in the MATRIX functionality
cluster: poc
# This will tell mtt to include mtt/config/platform/public/ubuntu/18.04
# This will get overridden in the MATRIX functionality
platform: public/ubuntu/18.04
